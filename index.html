<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App | JS Project</title>
</head>
<body>
    <main>
        <div id="quizBox">
            <h2 id="quizBoxQue">1) Dummy Question</h2>
            <div id="answerOptions">
                <div class="row">
                    <input class="answers" type="radio" name="option" id="option1" value="a">
                    <label class="option-label" for="option1">Option1</label>
                </div>
                <div class="row">
                    <input class="answers" type="radio" name="option" id="option2" value="b">
                    <label class="option-label" for="option2">Option2</label>
                </div>
                <div class="row">
                    <input class="answers" type="radio" name="option" id="option3" value="c">
                    <label class="option-label" for="option3">Option3</label>
                </div>
                <div class="row">
                    <input class="answers" type="radio" name="option" id="option4" value="d">
                    <label class="option-label" for="option4">Option4</label>
                </div>
                <button class="submitBtn" onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </main>

    <script src="js/style.js"></script>
</body>
</html>
